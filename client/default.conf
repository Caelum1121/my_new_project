server {
  listen 80;
  server_name _;
  root  /usr/share/nginx/html;
  index index.html;

  # API proxy (your backend already serves /api/â€¦)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://backend:3000;   # Docker service name, not localhost
  }

  # Convenience: redirect bare /api to /api/
  location = /api { return 301 /api/; }

  # Static assets (optional)
  location ~* \.(css|js|mjs|map|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
