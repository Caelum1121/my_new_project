user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # If you keep this single-file config, DISABLE conf.d to avoid conflicts:
  # (comment this out OR ensure conf.d is empty)
  # include /etc/nginx/conf.d/*.conf;

  server {
    listen 80;
    server_name _;

    # Your built frontend lives here (no /dist)
    root  /usr/share/nginx/html;
    index index.html;

    # --- API proxy: keep /api prefix and send to backend service ---
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend:3000;   # <-- Docker service name, not localhost
    }

    # Optional convenience: make bare /api redirect to /api/
    location = /api { return 301 /api/; }

    # Static assets (optional caching)
    location ~* \.(css|js|mjs|map|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot)$ {
      try_files $uri =404;
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # SPA fallback after assets & API
    location / {
      try_files $uri /index.html;
    }
  }
}
